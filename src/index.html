<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Leaderboard</title>
</head>


<body>
    <section class="card bg-light mb-3 board">
        <header class="card-header header-text ">Leaderboard</header>
        <section class="main">
            <div class="row ">
                <div class="col-md-6 leaderboard ">
                    <div class="leaderboard-header">
                        <span> Recent Scores</span>
                        <button type="button" class="btn btn-primary btn-lg ">Refresh</button>
                    </div>
                    <div class="row">
                        <table class="table table-striped">
                        </table>
                    </div>
                </div>
                <div class="col-md-5  addscore">
                    <div class="addscore-header">
                        <span class="headertext"> Add your score</span>
                    </div>
                    <form action="#" method="post">
                        <div class="col-md-12 mt-2 ">

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="groupone">Name</span>
                                </div>
                                <input type="text" class="form-control" id="name" aria-describedby="groupone"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-12 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="grouptwo"> score </span>
                                </div>
                                <input type="text" class="form-control" id="score" aria-describedby="grouptwo"
                                    required>
                            </div>
                        </div>
                        <button type="button" id="submit"
                            class="btn btn-success btn-md mt-4 float-right">Submit</button>

                    </form>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
